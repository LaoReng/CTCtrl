<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .father {
        width: 300px;
        height: 300px;
        background-color: red;
        position: relative;
      }
      .son {
        transform-origin: left top;
        position: absolute;
        width: 100px;
        height: 100px;
        left: 50%;
        top: 50%;
        background-color: antiquewhite;
        transform: translate(-50%, -50%) scale(1.4);
      }
    </style>
  </head>

  <body>
    <div class="father">
      <div class="son"></div>
    </div>
  </body>
</html>
